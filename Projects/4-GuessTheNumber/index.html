<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: #212121">
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>        
    </nav>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>

        <p>Try and guess a random number between 1 and 100.</p>
        <p><i>You have 10 attempts to guess the right number.</i></p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Remaining Guesses : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
