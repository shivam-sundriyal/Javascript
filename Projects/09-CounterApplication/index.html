<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.udemy.com/course/javascript-20-projects-in-20-days-html-css-javascript/">Udemy
            Course</a>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="heading">Counter Application</h1>
            <div class="counter">
                <h1 class="counter-machine">0</h1>
            </div>
            <div class="btn-group">
                <button class="btn-counter decrease-btn">Decrease</button>
                <button class="btn-counter reset-btn">Reset</button>
                <button class="btn-counter increase-btn">Increase</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
