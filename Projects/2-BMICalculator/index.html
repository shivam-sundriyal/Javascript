<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>

        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>

    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form action="">
            <p><label for="height">Height in CM : </label><input type="text" id="height" name="height"></p>
            <p><label for="weight">Weight in KG : </label><input type="text" id="weight" name="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = Between 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
