<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Pop-Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.udemy.com/course/javascript-20-projects-in-20-days-html-css-javascript/">Udemy Course</a>
    </nav>

    <a class="button">Subscribe Us</a>

    <div class="hidden" id="newsLetter">
        <h2>Join Our Exclusive News Letter</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero magnam ducimus alias.</p>
        <div class="box">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
        <a class="close">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </a>
    </div>


    <script src="script.js"></script>
</body>

</html>
