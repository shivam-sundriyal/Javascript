<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.udemy.com/course/javascript-20-projects-in-20-days-html-css-javascript/">Udemy
            Course</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <form class="form" id="form">
            <div class="control-form">
                <label for="username">Username</label>
                <input type="text" placeholder="John Doe" id="username">
                <small class="error"></small>
            </div>

            <div class="control-form">
                <label for="email">Email</label>
                <input type="email" placeholder="john@example.com" id="email">
                <small class="error"></small>
            </div>

            <div class="control-form">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <small class="error"></small>
            </div>

            <div class="control-form">
                <label for="passwordCheck">Password Check</label>
                <input type="password" placeholder="Password" id="passwordCheck">
                <small class="error"></small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
