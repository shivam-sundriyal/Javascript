<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.udemy.com/course/javascript-20-projects-in-20-days-html-css-javascript/">Udemy Course</a>
    </nav>

    <div class="container">
        <h1>Change the CSS of below image! With the help of the Sliders</h1>
        <span class="heading">Javascript</span>

        <div class="css-controller">
            <label for="base">Base Color : </label>
            <input type="color" name="base" id="base" value="#ff0000">

            <label for="width">Width : </label>
            <input type="range" name="width" id="width" min="0" max="100" value="20" data-sizing="%">

            <label for="border">Border-Radius : </label>
            <input type="range" name="border-radius" id="border-radius" min="0" max="100" value="5" data-sizing="px">

            <label for="padding">Padding : </label>
            <input type="range" name="padding" id="padding" min="10" max="200" value="0" data-sizing="px">

            <label for="blur">Blur : </label>
            <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="px">
        </div>

        <img src="https://cdn.pixabay.com/photo/2023/10/27/15/51/italy-8345688_640.jpg" alt="Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
